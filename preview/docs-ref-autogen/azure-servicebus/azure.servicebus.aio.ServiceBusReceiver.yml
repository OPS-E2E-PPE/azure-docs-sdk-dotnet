      id: sequence_numbers
      isRequired: true
      type:
      - list[int]
    return:
      type:
      - list[azure.servicebus.aio.ReceivedMessage]
  type: method
  uid: azure.servicebus.aio.ServiceBusReceiver.receive_deferred_messages

  fullName: azure.servicebus.aio.ServiceBusReceiver.receive
  langs:
  - python
  module: azure.servicebus.aio
  name: receive(max_batch_size=None, max_wait_time=None)
  namewithoutparameters: receive
  summary: 'Receive a batch of messages at once.


    This approach it optimal if you wish to process multiple messages simultaneously.
    Note that the

    number of messages retrieved in a single batch will be dependent on

    whether *prefetch* was set for the receiver. This call will prioritize returning

    quickly over meeting a specified batch size, and so will return as soon as at
    least

    one message is received and there is a gap in incoming messages regardless

    of the specified batch size.'
  syntax:
    content: receive(max_batch_size=None, max_wait_time=None)
    parameters:
    - defaultValue: None
      description: 'Maximum number of messages in the batch. Actual number

        returned will depend on prefetch size and incoming stream rate.'
      id: max_batch_size
      type:
      - int
    - defaultValue: None
      description: 'Maximum time to wait in seconds for the first message to arrive.

        If no messages arrive, and no timeout is specified, this call will not return

        until the connection is closed. If specified, an no messages arrive within
        the

        timeout period, an empty list will be returned.'
      id: max_wait_time
      type:
      - float
    return:
      type:
      - list[azure.servicebus.aio.ReceivedMessage]
  type: method
  uid: azure.servicebus.aio.ServiceBusReceiver.receive
- class: azure.servicebus.aio.ServiceBusReceiver
  example:
  - "Receive deferred messages from ServiceBus.<!--[!code-python[Main](les\\async_samples\\\
    sample_code_servicebus_async.py )]-->\n\n<!-- literal_block {\"ids\": [], \"classes\"\
    : [], \"names\": [], \"dupnames\": [], \"backrefs\": [], \"source\": \"D:\\\\\
    a\\\\1\\\\s\\\\dist_temp\\\\10\\\\azure-servicebus-7.0.0b2\\\\samples\\\\async_samples\\\
    \\sample_code_servicebus_async.py\", \"xml:space\": \"preserve\", \"language\"\
    : \"python\", \"linenos\": false, \"highlight_args\": {\"linenostart\": 1}} -->\n\
    \n````python\n\n   async with servicebus_receiver:\n       deferred_sequenced_numbers\
    \ = []\n       messages = await servicebus_receiver.receive(max_wait_time=5)\n\
    \       for message in messages:\n           deferred_sequenced_numbers.append(message.sequence_number)\n\
    \           print(message)\n           await message.defer()\n\n       received_deferred_msg\
    \ = await servicebus_receiver.receive_deferred_messages(\n           sequence_numbers=deferred_sequenced_numbers\n\
    \       )\n\n       for msg in received_deferred_msg:\n           await msg.complete()\n\
    \n   ````\n"
  fullName: azure.servicebus.aio.ServiceBusReceiver.receive_deferred_messages
  langs:
  - python
  module: azure.servicebus.aio
  name: receive_deferred_messages(sequence_numbers)
  namewithoutparameters: receive_deferred_messages
  summary: 'Receive messages that have previously been deferred.


    When receiving deferred messages from a partitioned entity, all of the supplied

    sequence numbers must be messages from the same partition.'
  syntax:
    content: receive_deferred_messages(sequence_numbers)
    parameters:

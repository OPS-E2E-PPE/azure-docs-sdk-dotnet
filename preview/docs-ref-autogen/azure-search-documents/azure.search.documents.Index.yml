api_name: []
items:
- children: []
  class: azure.search.documents.Index
  fullName: azure.search.documents.Index
  inheritance:
  - inheritance:
    - type: builtins.object
    type: msrest.serialization.Model
  langs:
  - python
  module: azure.search.documents
  name: Index
  summary: 'Represents a search index definition, which describes the fields and search
    behavior of an index.


    All required parameters must be populated in order to send to Azure.'
  syntax:
    content: 'Index(*, name: str, fields: typing.List[_ForwardRef(''Field'')], scoring_profiles:
      typing.Union[typing.List[_ForwardRef(''ScoringProfile'')], NoneType] = None,
      default_scoring_profile: typing.Union[str, NoneType] = None, cors_options: typing.Union[_ForwardRef(''CorsOptions''),
      NoneType] = None, suggesters: typing.Union[typing.List[_ForwardRef(''Suggester'')],
      NoneType] = None, analyzers: typing.Union[typing.List[_ForwardRef(''Analyzer'')],
      NoneType] = None, tokenizers: typing.Union[typing.List[_ForwardRef(''Tokenizer'')],
      NoneType] = None, token_filters: typing.Union[typing.List[_ForwardRef(''TokenFilter'')],
      NoneType] = None, char_filters: typing.Union[typing.List[_ForwardRef(''CharFilter'')],
      NoneType] = None, encryption_key: typing.Union[_ForwardRef(''EncryptionKey''),
      NoneType] = None, e_tag: typing.Union[str, NoneType] = None, **kwargs)'
    parameters:
    - description: Required. The name of the index.
      id: name
      type:
      - str
    - description: Required. The fields of the index.
      id: fields
      type:
      - list[search_service_client.models.Field]
    - description: The scoring profiles for the index.
      id: scoring_profiles
      type:
      - list[search_service_client.models.ScoringProfile]
    - description: 'The name of the scoring profile to use if none is specified in

        the query. If this property is not set and no scoring profile is specified
        in the query, then

        default scoring (tf-idf) will be used.'
      id: default_scoring_profile
      type:
      - str
    - description: Options to control Cross-Origin Resource Sharing (CORS) for the
        index.
      id: cors_options
      type:
      - search_service_client.models.CorsOptions
    - description: The suggesters for the index.
      id: suggesters
      type:
      - list[search_service_client.models.Suggester]
    - description: The analyzers for the index.
      id: analyzers
      type:
      - list[search_service_client.models.Analyzer]
    - description: The tokenizers for the index.
      id: tokenizers
      type:
      - list[search_service_client.models.Tokenizer]
    - description: The token filters for the index.
      id: token_filters
      type:
      - list[search_service_client.models.TokenFilter]
    - description: The character filters for the index.
      id: char_filters
      type:
      - list[search_service_client.models.CharFilter]
    - description: 'A description of an encryption key that you create in Azure Key
        Vault.

        This key is used to provide an additional level of encryption-at-rest for
        your data when you

        want full assurance that no one, not even Microsoft, can decrypt your data
        in Azure Cognitive

        Search. Once you have encrypted your data, it will always remain encrypted.
        Azure Cognitive

        Search will ignore attempts to set this property to null. You can change this
        property as

        needed if you want to rotate your encryption key; Your data will be unaffected.
        Encryption with

        customer-managed keys is not available for free search services, and is only
        available for paid

        services created on or after January 1, 2019.'
      id: encryption_key
      type:
      - search_service_client.models.EncryptionKey
    - description: The ETag of the index.
      id: e_tag
      type:
      - str
  type: class
  uid: azure.search.documents.Index

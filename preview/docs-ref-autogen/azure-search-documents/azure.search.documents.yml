  module: azure.search.documents
  name: SearchableField(name, type, key=False, searchable=True, filterable=False,
    facetable=False, sortable=False, hidden=False, analyzer=None, search_analyzer=None,
    index_analyzer=None, synonym_maps=None)
  summary: Configure a searchable text field for an Azure Search Index
  syntax:
    content: SearchableField(name, type, key=False, searchable=True, filterable=False,
      facetable=False, sortable=False, hidden=False, analyzer=None, search_analyzer=None,
      index_analyzer=None, synonym_maps=None)
    parameters:
    - description: 'Required. The name of the field, which must be unique within the
        fields collection

        of the index or parent field.'
      id: name
      type:
      - str
    - description: 'Required. The data type of the field. Possible values include:
        edm.String

        and Collection(edm.String), from *azure.search.documents.edm*.'
      id: type
      type:
      - str
    - defaultValue: 'False'
      description: 'A value indicating whether the field uniquely identifies documents
        in the index.

        Exactly one top-level field in each index must be chosen as the key field
        and it must be of

        type Edm.String. Key fields can be used to look up documents directly and
        update or delete

        specific documents. Default is False'
      id: key
      type:
      - bool
    - defaultValue: 'True'
      description: 'A value indicating whether the field can be returned in a search
        result.

        You can enable this option if you want to use a field (for example, margin)
        as a filter,

        sorting, or scoring mechanism but do not want the field to be visible to the
        end user. This

        property must be False for key fields. This property can be changed on existing
        fields.

        Enabling this property does not cause any increase in index storage requirements.
        Default is

        False.'
      id: hidden
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether the field is full-text searchable.
        This means it

        will undergo analysis such as word-breaking during indexing. If you set a
        searchable field to a

        value like "sunny day", internally it will be split into the individual tokens
        "sunny" and

        "day". This enables full-text searches for these terms. Note: searchable fields

        consume extra space in your index since Azure Cognitive Search will store
        an additional

        tokenized version of the field value for full-text searches. If you want to
        save space in your

        index and you don''t need a field to be included in searches, set searchable
        to false. Default

        is True.'
      id: searchable
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether to enable the field to be referenced
        in $filter

        queries. filterable differs from searchable in how strings are handled. Fields
        that are

        filterable do not undergo word-breaking, so comparisons are for exact matches
        only. For example,

        if you set such a field f to "sunny day", $filter=f eq ''sunny'' will find
        no matches, but

        $filter=f eq ''sunny day'' will. Default is False.'
      id: filterable
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether to enable the field to be referenced
        in $orderby

        expressions. By default Azure Cognitive Search sorts results by score, but
        in many experiences

        users will want to sort by fields in the documents.  The default is true False.'
      id: sortable
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether to enable the field to be referenced
        in facet

        queries. Typically used in a presentation of search results that includes
        hit count by category

        (for example, search for digital cameras and see hits by brand, by megapixels,
        by price, and so

        on). Default is False.'
      id: facetable
      type:
      - bool
    - defaultValue: None
      description: 'The name of the analyzer to use for the field. This option can''t

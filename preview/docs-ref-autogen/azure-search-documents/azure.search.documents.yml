- fullName: azure.search.documents.SimpleField
  langs:
  - python
  module: azure.search.documents
  name: SimpleField(name, type, key=False, filterable=False, facetable=False, sortable=False,
    hidden=False)
  summary: Configure a simple field for an Azure Search Index
  syntax:
    content: SimpleField(name, type, key=False, filterable=False, facetable=False,
      sortable=False, hidden=False)
    parameters:
    - description: 'Required. The name of the field, which must be unique within the
        fields collection

        of the index or parent field.'
      id: name
      type:
      - str
    - description: 'Required. The data type of the field. Possible values include:
        edm.String,

        edm.Int32, edm.Int64, edm.Double, edm.Boolean, edm.DateTimeOffset,

        edm.GeographyPoint, edm.ComplexType, from *azure.search.documents.edm*.'
      id: type
      type:
      - str
    - defaultValue: 'False'
      description: 'A value indicating whether the field uniquely identifies documents
        in the index.

        Exactly one top-level field in each index must be chosen as the key field
        and it must be of

        type Edm.String. Key fields can be used to look up documents directly and
        update or delete

        specific documents. Default is False'
      id: key
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether the field can be returned in a search
        result.

        You can enable this option if you want to use a field (for example, margin)
        as a filter,

        sorting, or scoring mechanism but do not want the field to be visible to the
        end user. This

        property must be False for key fields. This property can be changed on existing
        fields.

        Enabling this property does not cause any increase in index storage requirements.
        Default is

        False.'
      id: hidden
    - defaultValue: 'False'
      description: 'A value indicating whether to enable the field to be referenced
        in $filter

        queries. filterable differs from searchable in how strings are handled. Fields
        of type

        Edm.String or Collection(Edm.String) that are filterable do not undergo word-breaking,
        so

        comparisons are for exact matches only. For example, if you set such a field
        f to "sunny day",

        $filter=f eq ''sunny'' will find no matches, but $filter=f eq ''sunny day''
        will. This property

        must be null for complex fields. Default is False'
      id: filterable
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether to enable the field to be referenced
        in $orderby

        expressions. By default Azure Cognitive Search sorts results by score, but
        in many experiences

        users will want to sort by fields in the documents. A simple field can be
        sortable only if it

        is single-valued (it has a single value in the scope of the parent document).
        Simple collection

        fields cannot be sortable, since they are multi-valued. Simple sub-fields
        of complex

        collections are also multi-valued, and therefore cannot be sortable. This
        is true whether it''s

        an immediate parent field, or an ancestor field, that''s the complex collection.
        The default is

        False.'
      id: sortable
      type:
      - bool
    - defaultValue: 'False'
      description: 'A value indicating whether to enable the field to be referenced
        in facet

        queries. Typically used in a presentation of search results that includes
        hit count by category

        (for example, search for digital cameras and see hits by brand, by megapixels,
        by price, and so

        on). Fields of type edm.GeographyPoint or Collection(edm.GeographyPoint) cannot
        be facetable.

        Default is False.'
      id: facetable
      type:
      - bool
  type: function
  uid: azure.search.documents.SimpleField
- example:
  - '

    ```


    >>> odata("name eq {name} and age eq {age}", name="O''Neil", age=37)

    "name eq ''O''''Neil'' and age eq 37"

    ```

    '
  fullName: azure.search.documents.odata
  langs:
  - python
  module: azure.search.documents
  name: odata(statement, **kwargs)
  summary: 'Escape an OData query string.


    The statement to prepare should include fields to substitute given inside

    braces, e.g. *{somevar}* and then pass the corresponing value as a keyword

    argument, e.g. *somevar=10*.'
  syntax:
    content: odata(statement, **kwargs)
    parameters:
    - description: An OData query string to prepare
      id: statement
      type:
      - str
    return:
      type:
      - str
  type: function
  uid: azure.search.documents.odata

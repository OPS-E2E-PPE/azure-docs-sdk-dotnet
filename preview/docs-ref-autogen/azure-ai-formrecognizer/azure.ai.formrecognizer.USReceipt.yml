api_name: []
items:
- children: []
  class: azure.ai.formrecognizer.USReceipt
  fullName: azure.ai.formrecognizer.USReceipt
  inheritance:
  - type: builtins.object
  langs:
  - python
  module: azure.ai.formrecognizer
  name: USReceipt
  summary: 'Extracted fields found on the US sales receipt. Provides

    attributes for accessing common fields present in US sales receipts.'
  syntax:
    content: USReceipt(**kwargs)
    variables:
    - description: The address of the merchant.
      id: merchant_address
      type:
      - azure.ai.formrecognizer.FormField
    - description: The name of the merchant.
      id: merchant_name
      type:
      - azure.ai.formrecognizer.FormField
    - description: The phone number associated with the merchant.
      id: merchant_phone_number
      type:
      - azure.ai.formrecognizer.FormField
    - description: The reciept type and confidence.
      id: receipt_type
      type:
      - azure.ai.formrecognizer.USReceiptType
    - description: The purchased items found on the receipt.
      id: receipt_items
      type:
      - list[azure.ai.formrecognizer.USReceiptItem]
    - description: The subtotal found on the receipt
      id: subtotal
      type:
      - azure.ai.formrecognizer.FormField
    - description: The tax value found on the receipt.
      id: tax
      type:
      - azure.ai.formrecognizer.FormField
    - description: The tip value found on the receipt.
      id: tip
      type:
      - azure.ai.formrecognizer.FormField
    - description: The total amount found on the receipt.
      id: total
      type:
      - azure.ai.formrecognizer.FormField
    - description: The transaction date of the sale.
      id: transaction_date
      type:
      - azure.ai.formrecognizer.FormField
    - description: The transaction time of the sale.
      id: transaction_time
      type:
      - azure.ai.formrecognizer.FormField
    - description: A dictionary of the fields found on the receipt.
      id: fields
      type:
      - dict[str, azure.ai.formrecognizer.FormField]
    - description: The first and last page of the input receipt.
      id: page_range
      type:
      - azure.ai.formrecognizer.PageRange
    - description: 'Contains page metadata such as page width, length, text angle,
        unit.

        If *include_text_content=True* is passed, contains a list

        of extracted text lines for each page in the input document.'
      id: pages
      type:
      - list[azure.ai.formrecognizer.FormPage]
    - description: The type of form.
      id: form_type
      type:
      - str
    - description: Defaults to "en-US".
      id: receipt_locale
      type:
      - str
  type: class
  uid: azure.ai.formrecognizer.USReceipt
